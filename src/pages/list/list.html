<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Favourite places</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let place of places" (click)="itemTapped($event, item)">
      {{place.title}}
      <div class="item-note" item-right>
        {{place.latitude}} - {{place.longitude}}
      </div>
    </button>
  </ion-list>
</ion-content>
